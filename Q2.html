<!--The purpose of comments in HTML is to provide non-visible notes 
within the HTML code for documentation, explanations, or to temporarily 
disable or hide code. Comments are not displayed in the web browser.
To create a comment in HTML, you can use to end it. Here's an example 
of how to use comments:--> 

<!DOCTYPE html>
<html>
<head>
    <title>HTML Comments Example</title>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph of text.</p>
    
    <!-- This is a comment. It won't be visible in the browser. -->
    
    <hr> <!-- This is a horizontal line -->
    
    <!-- 
    This is a multiline comment.
    You can use it to provide detailed explanations or temporarily hide code.
    -->
    
    <br> <!-- This is a line break -->
</body>
</html>
